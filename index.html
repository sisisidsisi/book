<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 1. 홈 페이지 -->
        <div id="home" class="page active">
            <div class="home-header-area">
                <div class="search-bar">
                    <span>🔍</span>
                    <input type="text" placeholder="도서명, 작가 검색">
                </div>
            </div>

            <section class="section">
                <h2 class="section-title">모집 중인 교환독서</h2>
                <div class="horizontal-scroll" id="recruit-list">
                    <!-- 스크립트가 로드함 -->
                    <div class="card-tall"><div class="loading-skeleton"></div></div>
                </div>
            </section>

            <section class="section">
                <h2 class="section-title">추천 교환독서</h2>
                <div style="font-size:11px; color:#999; margin-bottom:10px;">* 구글 시트 랭킹 연동</div>
                <div class="vertical-list" id="recommend-list">
                    <div class="card-grid"><div class="loading-skeleton"></div></div>
                    <div class="card-grid"><div class="loading-skeleton"></div></div>
                </div>
            </section>
        </div>

        <!-- 2. 교환 페이지 -->
        <div id="exchange" class="page">
            <header class="common-header"><h2>나의 독서 메이트 💬</h2></header>
            <section class="section">
                <h2 style="font-size:18px; font-weight:700; margin-bottom:15px;">진행 중인 독서</h2>
                <!-- 예시 데이터 -->
                <div class="card-grid" style="width:100%; display:flex; align-items:center; justify-content:space-between;">
                    <div><h3>비가 왔을 때</h3><p style="font-size:12px; color:#888;">진행률 80%</p></div>
                    <div>❯</div>
                </div>
            </section>
            <!-- 플로팅 버튼: register.html로 이동 -->
            <div class="fab" onclick="location.href='register.html'">✏️</div>
        </div>

        <!-- 3. 마이 페이지 -->
        <div id="my" class="page">
            <header class="common-header"><h2>마이 페이지 👤</h2></header>
            <section class="section">
                <div style="text-align:center; padding:20px;">
                    <div style="width:80px; height:80px; background:#ddd; border-radius:50%; margin:0 auto;"></div>
                    <h3 style="margin-top:10px;">책읽는냥이</h3>
                </div>
            </section>
        </div>

        <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <button class="nav-item active" onclick="switchTab('home')"><span>🏠</span><span>홈</span></button>
            <button class="nav-item" onclick="switchTab('exchange')"><span>💬</span><span>교환</span></button>
            <button class="nav-item" onclick="switchTab('my')"><span>👤</span><span>마이</span></button>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
        // 초기 데이터 로드
        window.onload = function() {
            loadRecruitData();
            loadRecommendData();
        }
    </script>
</body>
</html>
